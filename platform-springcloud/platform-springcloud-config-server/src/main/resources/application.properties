spring.application.name=config-server
server.port=7001

# git管理配置
spring.cloud.config.server.git.uri=https://github.com/sijifeng/spring-boot-scaffold/
spring.cloud.config.server.git.searchPaths=platform-springcloud/platform-springcloud-config-repo
spring.cloud.config.server.git.username=username
spring.cloud.config.server.git.password=password

# 开启本地配置
spring.profiles.active=native
